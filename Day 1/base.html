<!-- DOCTYPE html: khai báo đây là tài liệu HTML5
    <html>: Gói toàn bộ nội dung của trang web
    <head>: Chứa thông tin về tài liệu, như tiêu đề và siêu dữ liệu (không hiển thị trên trang)
    <meta charset="UTF-8"/>: Đặt mã hóa ký tự là UTF-8, hỗ trợ hầu hết các ngôn ngữ
    <title>: Tiêu đề của trang, hiển thị trên thanh tiêu đề của trình duyệt
    <body>: Chứa nội dung chính của trang web, hiển thị cho người dùng
    <h1>: Tiêu đề chính của trang, thường là tiêu đề lớn nhất
    <p>: Đoạn văn, dùng để chứa văn bản mô tả hoặc thông tin
-->
